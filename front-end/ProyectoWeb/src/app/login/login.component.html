<!-- Sección con fondo gris oscuro y estilos de texto en gris claro -->
<section class="text-gray-400 bg-black-700 body-font">
  <!-- Contenedor con espaciado interno y externo -->
  <div class="container px-5 py-24 mx-auto">
    <!-- Contenedor de texto centrado con margen inferior -->
    <div class="flex flex-col text-center w-full mb-12">
      <!-- Título con estilos específicos -->
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-black">Ingreso</h1>
    </div>
    <!-- Contenedor flexible con estilos específicos y espacio entre elementos -->
    <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:px-0 items-end sm:space-x-4 sm:space-y-0 space-y-4">
      <!-- Campo de entrada de texto para el nombre de usuario y contraseña-->
      <div class="relative sm:mb-0 flex-grow w-full">
        <label for="full-name" class="leading-7 text-sm text-black">Usuario</label>
        <input type="text" id="full-name" name="full-name" class="w-full bg-gray-300 bg-opacity-40 rounded border border-gray-700 focus:border-green-500 focus:ring-2 focus:ring-green-900 focus:bg-transparent text-base outline-none text-gray-900 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">

        <label for="password" class="leading-7 text-sm text-black">Contraseña</label>
        <input type="password" id="password" name="password" class="w-full bg-gray-300 bg-opacity-40 rounded border border-gray-700 focus:border-green-500 focus:ring-2 focus:ring-green-900 focus:bg-transparent text-base outline-none text-gray-900 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        <button class="text-black bg-green-600 border-0 py-2 px-8 focus:outline-none hover:bg-green-700 rounded text-lg w-auto mt-4">Continuar</button>
        
      </div>

      <!-- Botón de ingreso con estilos específicos y ancho automático -->
    </div>
    
    <p class="lg:w-2/3 mx-auto leading-relaxed text-black">¿No tienes una cuenta? Registrate!</p>
  </div>
</section>
