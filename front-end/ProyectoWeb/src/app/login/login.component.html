<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <h1 class="sm:text-3xl text-2xl font-medium title-font text-center text-gray-900 mb-20">Iniciar sesión
      <br class="hidden sm:block">
    </h1>
    
    <div class="flex flex-wrap -m-4">

      <div class="p-4 lg:w-1/3 mx-auto">
        <div class="h-full bg-gray-200 bg-opacity-75 px-8 pt-16 pb-24 rounded-lg overflow-hidden text-center relative">
          <h1 class="title-font sm:text-2xl text-xl font-medium text-gray-900 mb-6">Como cliente</h1>
          <form (ngSubmit)="loginCliente()" #formulario="ngForm">

              <div class="relative mb-4">
                <label for="Correo" class="leading-7 text-sm text-gray-600">Correo</label>
                <input
                    type="email"
                    id="Correo"
                    name="Correo"
                    [(ngModel)]="cliente_login.correo"
                    class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                    required
                    #correo="ngModel"
                />
              </div>

              <div class="relative mb-4">
                <label for="Contrasena" class="leading-7 text-sm text-gray-600">Contraseña</label>
                <input
                    type="password"
                    id="Contrasena"
                    name="Contrasena"
                    [(ngModel)]="cliente_login.contrasena"
                    class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                    required
                    #contrasena="ngModel"
                />
              </div>
            <button
              type="submit"
              class="text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg"
              [disabled]="!formulario.form.valid"
            >
              Enviar
            </button>

            @if(mostrarError_cliente == true){
              <h3 class="text-sm text-red-700 mb-2">Usuario o contraseña incorrectos.</h3>
            }
          </form>
        </div>

      </div>



      <div class="p-4 lg:w-1/3 mx-auto">
        <div class="h-full bg-gray-200 bg-opacity-75 px-8 pt-16 pb-24 rounded-lg overflow-hidden text-center relative">
          <h1 class="title-font sm:text-2xl text-xl font-medium text-gray-900 mb-6">Como vendedor</h1>
          <form (ngSubmit)="loginProductor()" #formulario="ngForm">

              <div class="relative mb-4">
                <label for="Correo" class="leading-7 text-sm text-gray-600">Correo</label>
                <input
                    type="email"
                    id="Correo"
                    name="Correo"
                    [(ngModel)]="proveedor_login.correo"
                    class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                    required
                    #correo="ngModel"
                />
              </div>

              <div class="relative mb-4">
                <label for="Contrasena" class="leading-7 text-sm text-gray-600">Contraseña</label>
                <input
                    type="password"
                    id="Contrasena"
                    name="Contrasena"
                    [(ngModel)]="proveedor_login.contrasena"
                    class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                    required
                    #contrasena="ngModel"
                />
              </div>
            <button
              type="submit"
              class="text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg"
              [disabled]="!formulario.form.valid"
            >
              Enviar
            </button>

            @if(mostrarError_productor == true){
              <h3 class="text-sm text-red-700 mb-2">Usuario o contraseña incorrectos.</h3>
            }

          </form>
        </div>

      </div>
      
    </div>
  </div>
</section>
