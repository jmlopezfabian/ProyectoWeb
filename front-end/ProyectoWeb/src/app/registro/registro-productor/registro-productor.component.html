<!-- Sección con fondo gris oscuro y estilos de texto en gris claro -->
<section class="text-gray-400 bg-black-700 body-font">
  <!-- Contenedor con espaciado interno y externo -->
  <div class="container px-5 py-24 mx-auto">
      <!-- Contenedor flexible con estilos específicos y espacio entre elementos -->
      <form (ngSubmit)="enviarFormularioProductor()" #formulario="ngForm">
          <div
              class="lg:w-1/3 md:w-1/2 bg-gray-200 rounded-lg p-8 flex mx-auto flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md"
          >
              <h1 class="text-gray-900 text-lg mb-1 font-medium title-font">Registro - Vendedor</h1>


              <div class="relative mb-4">
                <label for="Correo" class="leading-7 text-sm text-gray-600">Correo</label>
                <input
                    type="email"
                    id="Correo"
                    name="Correo"
                    [(ngModel)]="nuevoProductor.correo"
                    class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                    required
                    #correo="ngModel"
                />
              </div>
              
              <div class="relative mb-4">
                <label for="Nombre_Usuario" class="leading-7 text-sm text-gray-600">Nombre de usuario</label>
                <input
                    type="text"
                    id="Nombre_Usuario"
                    name="Nombre_Usuario"
                    [(ngModel)]="nuevoProductor.nombre_Usuario"
                    class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                    required
                    #nombre_Usuario="ngModel"
                />
              </div>

              <div class="relative mb-4">
                  <label for="Contrasena" class="leading-7 text-sm text-gray-600">Contraseña</label>
                  <input
                      type="password"
                      id="Contrasena"
                      name="Contrasena"
                      [(ngModel)]="nuevoProductor.contrasena"
                      class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                      required
                      #contrasena="ngModel"
                  />
              </div>

              <div class="relative mb-4">
                <label for="Nombre" class="leading-7 text-sm text-gray-600">Nombre</label>
                <input
                    type="text"
                    id="Nombre"
                    name="Nombre"
                    [(ngModel)]="nuevoProductor.nombre"
                    class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                    required
                    #nombre="ngModel"
                />
              </div>

              <div class="relative mb-4">
                <label for="Apellido_Paterno" class="leading-7 text-sm text-gray-600">Apellido Paterno</label>
                <input
                    type="text"
                    id="Apellido_Paterno"
                    name="Apellido_Paterno"
                    [(ngModel)]="nuevoProductor.apellido_Paterno"
                    class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                    required
                    #apellido_Paterno="ngModel"
                />
              </div>
              
              <div class="relative mb-4">
                <label for="Apellido_Materno" class="leading-7 text-sm text-gray-600">Apellido Materno</label>
                <input
                    type="text"
                    id="Apellido_Materno"
                    name="Apellido_Materno"
                    [(ngModel)]="nuevoProductor.apellido_Materno"
                    class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                    required
                    #apellido_Materno="ngModel"
                />
              </div>

              <div class="relative mb-4">
                <label for="Fecha_nacimiento" class="leading-7 text-sm text-gray-600">Fecha nacimiento</label>
                <input
                    type="date"
                    id="Fecha_nacimiento"
                    name="Fecha_nacimiento"
                    [(ngModel)]="nuevoProductor.fecha_nacimiento"
                    class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                    required
                    #fecha_nacimiento="ngModel"
                />
              </div>
              
              <div class="relative mb-4">
                <label for="Telefono" class="leading-7 text-sm text-gray-600">Telefono</label>
                <input
                    type="tel"
                    id="Telefono"
                    name="Telefono"
                    [(ngModel)]="nuevoProductor.telefono"
                    class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                    required
                    #telefono="ngModel"
                />
              </div>

              <div class="relative mb-4">
                <label for="Num_ext" class="leading-7 text-sm text-gray-600">Número Exterior</label>
                <input
                    type="tel"
                    id="Num_ext"
                    name="Num_ext"
                    [(ngModel)]="nuevoProductor.num_ext"
                    class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                    required
                    #num_ext="ngModel"
                />
              </div>

              <div class="relative mb-4">
                <label for="Calle" class="leading-7 text-sm text-gray-600">Calle</label>
                <input
                    type="text"
                    id="Calle"
                    name="Calle"
                    [(ngModel)]="nuevoProductor.calle"
                    class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                    required
                    #calle="ngModel"
                />
              </div>

              <div class="relative mb-4">
                <label for="Ciudad" class="leading-7 text-sm text-gray-600">Ciudad</label>
                <input
                    type="text"
                    id="Ciudad"
                    name="Ciudad"
                    [(ngModel)]="nuevoProductor.ciudad"
                    class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                    required
                    #ciudad="ngModel"
                />
              </div>

              <div class="relative mb-4">
                <label for="Codigo_Postal" class="leading-7 text-sm text-gray-600">Código Postal</label>
                <input
                    type="text"
                    id="Codigo_Postal"
                    name="Codigo_Postal"
                    [(ngModel)]="nuevoProductor.codigo_Postal"
                    class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                    required
                    #codigo_Postal="ngModel"
                />
              </div>


              <button
                  type="submit"
                  class="text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg"
                  [disabled]="!formulario.form.valid"
              >
                  Enviar
              </button>

              @if(correoRegistrado_productor == true){
                <h3 class="text-sm text-red-700 mb-2">Este correo ya esta registrado.</h3>
              }
          </div>
      </form>
  </div>
</section>
